{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "china-mobile-demo.fullname" . }}-backend
  labels:
    {{- include "china-mobile-demo.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "china-mobile-demo.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- $secretContent := include (print $.Template.BasePath "/secret.yaml") . }}
      {{- if $secretContent }}
      annotations:
        checksum/secret: {{ $secretContent | sha256sum }}
      {{- end }}
      labels:
        {{- include "china-mobile-demo.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: backend
        image: "{{ include "china-mobile-demo.backend.image" . }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        {{- if .Values.secrets.data.llmApiKey }}
        - name: LLM_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "china-mobile-demo.fullname" . }}-secret
              key: llmApiKey
        {{- end }}
        {{- if .Values.secrets.data.webSearchApiKey }}
        - name: WEB_SEARCH_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "china-mobile-demo.fullname" . }}-secret
              key: webSearchApiKey
        {{- end }}
        {{- if .Values.secrets.data.moiApiKey }}
        - name: MOI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "china-mobile-demo.fullname" . }}-secret
              key: moiApiKey
        {{- end }}
        {{- range $key, $value := .Values.backend.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.backend.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.backend.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: uploads
        emptyDir: {}
{{- end }}

